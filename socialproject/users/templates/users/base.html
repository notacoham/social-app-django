{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'users/style.css' %}" />
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between">
                    <!-- Website Logo -->
                    <div>
                        <a class="flex" href="">
                            <img
                                class="h-8 w-8 mr-2"
                                src="{% static 'users/images/social.png' %}"
                                alt=""
                            />
                            <span class="font-semibold text-lg text-gray-500"
                                >Photo App</span
                            >
                        </a>
                    </div>
                    <!-- Website Items -->
                    <div class="space-x-1 flex">
                        {% if request.user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post" class="align-middle">
                            {% csrf_token %}
                            <button
                                class="px-4 text-gray-500 font-semibold"
                                type="submit"
                            >
                                Logout
                            </button>
                        </form>
                        {% else %}
                        <a
                            class="py-4 px-2 text-gray-500 font-semibold"
                            href="{% url 'login' %}"
                            >Login</a
                        >
                        {% endif %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href=""
                            >Link 1</a
                        >
                    </div>
                </div>
            </div>
        </nav>
        {% block body %} 
        {% endblock %}
    </body>
</html>
