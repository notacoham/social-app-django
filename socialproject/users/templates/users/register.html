{% extends 'users/base.html' %} {% block body %}
<h1 class="m-10 text-2xl font-bold">üßç Register User</h1>
<div class="container py-5">
  <form
    method="POST"
    class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4"
  >
    {% csrf_token %}
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >Email Address</label
      >
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10">
        {{ form.email }}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >Username</label
      >
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10">
        {{ form.username }}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >First Name</label
      >
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10">
        {{ form.first_name }}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >Password</label
      >
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10">
        {{ form.password }}
      </div>
    </div>
    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >Confirm Password</label
      >
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10">
        {{ form.password2 }}
      </div>
    </div>
    <button
      class="text-white bg-green-500 px-5 py-2 rounded my-5"
      type="submit"
    >
      Login
    </button>
  </form>
</div>
<p class="px-10 py-10">
  <a class="text-indigo-500" href="{% url 'password_reset' %}"
    >Forgot Password? Click to reset.</a
  >
</p>
{% endblock %}
